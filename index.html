<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin-bottom: 20px;
    }
</style>

<body>
    <p></p>
    <div></div>
    <button>Rafraîchir</button>
</body>

<script>
    function fetchColor() {
        fetch("https://api.noopschallenge.com/hexbot")
            .then((response) => { return response.json(); })
            .then((data) => { displayColor(data) })
            .catch(function (error) {
                console.log('Il y a eu un problème avec l\'opération fetch: ' + error.message);
            });
    }

    function displayColor(data) {
        let couleur = data.colors[0].value;
        document.querySelector("p").innerText = couleur;
        document.querySelector("div").style.backgroundColor = couleur;
    }

    fetchColor()
    document.querySelector("button").addEventListener("click", () => { fetchColor() })
</script>

</html>
